<mat-card>
    <mat-spinner *ngIf="estaCarregando"></mat-spinner>
    <form [formGroup]="form" (submit)="adicionarCliente()" *ngIf="!estaCarregando">
        <h2>Inserir cliente</h2>

        <mat-form-field>
            <input type="text" matInput placeholder="nome" name="nome" formControlName="nome" />
            <mat-error *ngIf="form.get('nome')!.invalid">Digite um nome válido</mat-error>
        </mat-form-field>

        <div>
            <button mat-stroked-button type="button" (click)="selecionaArquivo.click()">Selecionar Imagem</button>
            <input type="file" (change)="onImagemSelecionada($event)" #selecionaArquivo>
        </div>
        <div class="imagem-preview">
            <img [src]="previewImagem" *ngIf="previewImagem && previewImagem !== ''" [alt]="form.value.nome">
        </div>

        <mat-form-field>
            <input type="text" matInput placeholder="fone" name="fone" formControlName="fone" />
            <mat-error *ngIf="form.get('fone')!.invalid">Digite um telefone válido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input type="text" matInput placeholder="email" formControlName="email" name="email" />
            <mat-error *ngIf="form.get('email')!.invalid">Digite um nome válido</mat-error>
        </mat-form-field>

        <button color="accent" mat-raised-button>Salvar</button>


    </form>
</mat-card>
